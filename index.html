<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patika Form Doldurma</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container body">
    <div class="row">
    <div class="col-8 offset-2" >
    <div class="doldurma" style="text-align: center;">
        <img src="logo/patika.png" style="margin: 15px;"alt="logo" width="380" height="250">
        <form  id="MyForm">
                Adınız
                <br>
                <input class="rounded border border-2 kutu" type="text" name="isim" id="isim">
                <br>
                Soyadınız
                <br>
                <input class="rounded border border-2 kutu"type="text" name="soyad" id="soyad">
                <br>
                Cinsiyetiniz
                <br>
                <select  class="rounded kutu border border-2" aria-label="Default select example">
                    <option selected>Seçiniz</option>
                    <option value="1">Kadın</option>
                    <option value="2">Erkek</option>
                </select>
                <br>
                Neden bu Bootcamp'e kabul almak istiyorsunuz?
                <br>
                <textarea class="rounded sonkutu border border-2" type="text" id="neden" >
                </textarea>
                <br>
                Bu Bootcamp'ten beklentileriniz neler?
                <br>
                <textarea class="rounded border border-2 sonkutu" type="text" id="neler" >
                </textarea>
                <br>
                Bootcamp'in ilgilendiği alanla ilgili yaptığınız çalışmalar var mı?
                <br>
                <textarea class="rounded border border-2 sonkutu" type="text" value="" id="calisma">
                </textarea>
                <br>
                
                <button type="rounded button" class="button btn btn-secondary btn-lg" id="btn">Kaydet</button>

        </form>
    </div>
    </div>
    </div>
    </div>
    <script src="sayfa.js"></script>
</body>

</html>
